<!DOCTYPE html>
<html lang="en-us" style = "overflow: hidden;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Hyaku-Tou-Sokoban</title>
  </head>
  <body style="text-align: center; overflow: hidden;">
    <canvas id="unity-canvas" style="width: 1000px; height: 1000px; background: #231F20"></canvas>
    <script src="Build/Portfolio-HTSB.loader.js"></script>
    <script>
		var canvas = document.querySelector("#unity-canvas");


		var size = Math.min(window.innerWidth, window.innerHeight);
		canvas.width = size;
		canvas.height = size;
		canvas.style.width = `${size}px`;
		canvas.style.height = `${size}px`;

        createUnityInstance(canvas, {
        dataUrl: "Build/Portfolio-HTSB.data.unityweb",
        frameworkUrl: "Build/Portfolio-HTSB.framework.js.unityweb",
        codeUrl: "Build/Portfolio-HTSB.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Hyaku-Tou-Sokoban",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
